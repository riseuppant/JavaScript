<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="landingContainer" class="landingbox">
        <h2>Hey!</h2>
        <p>Want to generate a password?</p>
        <button class="genPwd">Generate Password<i class="fa-solid fa-arrow-right"
                style="margin-left:5px ;"></i></button>
    </div>
    <div id="passwordType" hidden>
        <div>
            <input type="radio" id="weak" name="pwdType" value="weak" />
            <label for="WeakPwd">Weak Password</label>
        </div>
        <div>
            <input type="radio" id="midpwd" name="pwdType" value="midpwd" />
            <label for="MidPwd">Mid Password</label>
        </div>

        <div>
            <input type="radio" id="strongPwd" name="pwdType" value="strongPwd" />
            <label for="StrongPwd">Strong Password</label>
        </div>
        <div>
            <input type="radio" id="funnyPwd" name="pwdType" value="FunnyPwd" />
            <label for="StrongPwd">Funny Password</label>
        </div>
        <button id="finalBtn">Generate</button>
    </div>
    <div id="loadingScreen" >
        <div id="outercircle" style="background-color:aqua; height: 100px;width: 100px; display: flex;align-items: center; justify-content: center;">
        <div id="innercircle" style="background-color: white;height: 70px;width: 70px;"></div>
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>

</html>
