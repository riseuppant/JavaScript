<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scroll Animation Without CSS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-wrapper scroller" data-animated="true" data-direction="right">
        <div>JS</div>
        <div>React</div>
        <div>NodeJS</div>
        <div>VueJS</div>
        <div>Redis</div>
        <div>Redux</div>
        <div>SQL</div>
        <div>PostgreSQL</div>
        <div>Angular</div>
    </div>
    <div class="content-wrapper scroller" data-animated="true" data-direction="left">
        <div>JS</div>
        <div>React</div>
        <div>NodeJS</div>
        <div>VueJS</div>
        <div>Redis</div>
        <div>Redux</div>
        <div>SQL</div>
        <div>PostgreSQL</div>
        <div>Angular</div>
    </div>

</body>
</html>
