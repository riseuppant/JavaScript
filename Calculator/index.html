<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
</head>
<body>
    <div class="display">
        <input type="text" readonly>
    </div>
    <div class="buttons">
        <button>9</button>
        <button>8</button>
        <button>7</button>
        <button>+</button>
        <button>6</button>
        <button>5</button>
        <button>4</button>
        <button>-</button>
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button>*</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
        <button>/</button>
    </div>
</body>
</html>
