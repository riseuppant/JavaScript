<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div id="hours" style="display: flex; flex-direction: column;">
            <button class="add"><i class="fa-solid fa-triangle"></i></button>
            <input type="text" placeholder="HH">
            <button class="subtract"><i class="fa-solid fa-triangle"></i></button>
        </div>
    </div>
    <button class="setAlarm">Set Alarm</button>
    <script src="script.js"></script>
</body>
</html>
